<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Create Student</h1>

<form th:action="@{/tinTuc/create}" method="post" th:object="${tinTuc}">
    <table border="1">
        <tr>
            <td>ID:</td>
            <td><input th:field="*{id}"/></td>
            <td><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></td>
        </tr>
        <tr>
            <td>Tieu De:</td>
            <td><input th:field="*{tieuDe}"/></td>
            <td><span th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></span></td>
        </tr>

        <tr>
            <td>Danh muc:</td>
            <td>
                <select th:field="*{danhMuc}">
                    <option value="">
                    <option th:each="danhMuc : ${danhMucs}"
                            th:value="${danhMuc.id}"
                            th:text="${danhMuc.danhMuc}"
                            /></option>
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Ngay Dang Tin:</td>
            <td><input type="date" th:field="*{ngayDangTin}"/></td>

        </tr>

        <tr>
            <td>Phong Vien:</td>
            <td><input th:field="*{phongVien}"/></td>
            <td><span th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></span></td>

        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
